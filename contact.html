<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "mZYqUbI6jYxAxK6Yd",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(() => {
                        window.location.href = 'success.html';
                        //statusMessage.textContent = 'Message sent successfully!'; // Success message
                        //statusMessage.style.color = 'green'; // Optional styling for the message
                        console.log('SUCCESS!');
                    }, (error) => {
                        //statusMessage.textContent = 'Failed to send message. Please try again.'; // Error message
                        //statusMessage.style.color = 'red'; // Optional styling for the error
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <h1>Contact page barely works!!!</h1>
    <nav class="navigaton card">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>
    <form id="contact-form">
        <form id="contact-form">
            <input type="hidden" name="contact_number" value="697483">
            <label for="user_name">Name</label>
            <input type="text" id="user_name" name="user_name" required>
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </form>
    <footer>
        <h1>2024 © sync-link.</h1>
        <h1>built and designed by sync-link, in sønderborg.</h1>
    </footer>
</body>
</html>
